<div class="container">
  <div class="row border rounded p-4">
    <div class="form-group w-25 col">
      <label>Id</label>
      <input
        type="text"
        id="id"
        name="id"
        class="form-control"
        [(ngModel)]="id"
        placeholder="Id"
      />
    </div>
    <div class="form-group w-25 col">
      <label>First Name</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        class="form-control"
        [(ngModel)]="firstName"
        placeholder="First Name"
      />
    </div>
    <div class="form-group w-25 col">
      <label>Last Name</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        class="form-control"
        [(ngModel)]="lastName"
        placeholder="Last Name"
      />
    </div>
    <div class="form-group w-25 col">
      <label>Email</label>
      <input
        type="text"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="email"
        placeholder="Email"
      />
    </div>
    <div class="form-group col-auto mt-4">
      <button type="button" class="btn btn-primary" (click)="getContacts()">
        <i class="fa fa-search"></i>
      </button>
      <button type="button" class="btn btn-primary" (click)="reset()">
        <i class="fa fa-sync-alt"></i>
      </button>
    </div>
  </div>
  <div class="row pt-4">
    <div class="col">
      <button type="button" class="btn btn-success" (click)="openAddContact()">
        New
      </button>
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <hr class="my-1 table-bordered" />
    </div>
  </div>
  <div class="row mt-2">
    <div class="col">
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <!-- <th (click)="sortBy('Id')" class="d-flex justify-content-between align-items-center">Id<i class="fa fa-sort-up"></i></th> -->
            <th (click)="sortBy('Id')">Id</th>
            <th (click)="sortBy('FirstName')">Firstname</th>
            <th (click)="sortBy('LastName')">Lastname</th>
            <th (click)="sortBy('Email')">Email</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of pagedContacts">
            <td>{{ contact.id }}</td>
            <td>{{ contact.firstName }}</td>
            <td>{{ contact.lastName }}</td>
            <td>{{ contact.email }}</td>
            <td>
              <button
                class="btn btn-primary"
                (click)="openEditContact(contact)"
              >
                Edit
              </button>
            </td>
            <td>
              <button
                class="btn btn-danger"
                (click)="deleteContact(contact.id)"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="d-flex justify-content-end">
    <pagination
      [totalItems]="totalItems"
      [itemsPerPage]="itemsPerPage"
      [(ngModel)]="page"
      (pageChanged)="pageChanged($event)"
      [boundaryLinks]="true"
      [maxSize]="5"
    ></pagination>
  </div>
</div>

<div #contactModal class="modal" [class.show]="isModalOpen">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Contact Form</h5>
        <button type="button" class="close" (click)="hideModal()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-contact-form
          [contact]="selectedContact"
          (addContact)="addContact($event)"
          (editContact)="editContact($event)"
        ></app-contact-form>
      </div>
    </div>
  </div>
</div>
